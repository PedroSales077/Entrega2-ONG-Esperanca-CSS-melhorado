  <main>
    <section class="intro">
      <h1>Faça uma Doação</h1>
      <p>Escolha um projeto e contribua para fazer a diferença.</p>
    </section>

    <section class="form-section">
      <form id="form-doacao" class="formulario">
        <div class="campo">
          <label for="nomeDoador">Nome Completo*</label>
          <input type="text" id="nomeDoador" name="nomeDoador" required>
        </div>

        <div class="campo">
          <label for="emailDoador">E-mail*</label>
          <input type="email" id="emailDoador" name="emailDoador" required>
        </div>

        <div class="campo">
          <label for="valorDoacao">Valor da Doação (R$)*</label>
          <input type="number" id="valorDoacao" name="valorDoacao" required>
        </div>

        <div class="campo">
          <label for="projetoDoacao">Projeto Destinatário*</label>
          <select id="projetoDoacao" required>
            <!-- Projetos serão carregados dinamicamente -->
          </select>
        </div>

        <button type="submit" class="btn-enviar">Doar Agora</button>
      </form>

      <p id="msg-doacao" class="mensagem"></p>
    </section>
